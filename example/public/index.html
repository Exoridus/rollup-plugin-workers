<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <!--
    To share files, ES modules are only used if dynamic import and module
    workers are supported.
  -->

  <script>
    /**
     * @link https://gist.github.com/samthor/64b114e4a4f539915a95b91ffd340acc
     * Safari 10.1 supports modules, but does not support the `nomodule` attribute - it will
     * load <script nomodule> anyway. This snippet solve this problem, but only for script
     * tags that load external code, e.g.: <script nomodule src="nomodule.js"><\/script>
     *
     * Again: this will **not** prevent inline script, e.g.:
     * <script nomodule>alert('no modules');<\/script>.
     *
     * This workaround is possible because Safari supports the non-standard 'beforeload' event.
     * This allows us to trap the module and nomodule load.
     *
     * Note also that `nomodule` is supported in later versions of Safari - it's just 10.1 that
     * omits this attribute.
     */
    (function() {
      var check = document.createElement('script');
      if (!('noModule' in check) && 'onbeforeload' in check) {
        var support = false;
        document.addEventListener('beforeload', function(e) {
          if (e.target === check) {
            support = true;
          } else if (!e.target.hasAttribute('nomodule') || !support) {
            return;
          }
          e.preventDefault();
        }, true);

        check.type = 'module';
        check.src = '.';
        document.head.appendChild(check);
        check.remove();
      }
    }());
  </script>

  <script
    src="/system/system.js"
    nomodule
    onload="System.import('/system/main.js')"
  ></script>

  <script type="module">
    function supportsDynamicImport() {
      try {
        new Function('import("data:application/javascript,")')();
        return true;
      } catch(_) {
        return false;
      }
    }

    function supportsModuleWorker() {
      let supported = false;
      try {
        const worker = new Worker(
          URL.createObjectURL(new Blob([''], { type: 'application/javascript' })
        ), {
          get type() {
            supported = true;
            return 'module';
          }
        });
        worker.terminate();
      } catch(_) {
        supported = false;
      }
      return supported;
    }

    function load(obj) {
      document.head.appendChild(
        Object.assign(document.createElement('script'), obj, { async: false })
      );
    }

    if (!supportsDynamicImport() || !supportsModuleWorker()) {
      document.querySelectorAll('script[nomodule]')
        .forEach(({ src, onload }) => {
          load({ src, onload });
        });
    } else {
      load({
        type: 'module',
        src: '/es/main.js'
      });
    }
  </script>
</body>
</html>
